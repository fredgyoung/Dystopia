{% extends 'base.html' %}
{% block content %}
    <p>Title: {{ book.title }}</p>
    {% if book.subtitle %}<p>Subtitle: {{ book.subtitle }}</p>{% endif %}
    <p>Series: {{ book.series }}</p>
    <p>Author: {{ book.author.first_name_last_name }}</p>
    <p>Length: {{ book.length }}</p>
    <td><a class="btn btn-warning btn-sm" target="_blank" href="{{ book.amazon_short_link }}">Amazon</a></td>
{% endblock %}

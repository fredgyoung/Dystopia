{% extends 'base.html' %}
{% block content %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody>
            {% for author in author_list %}
                <tr>
                    <td><a href="{% url 'author_detail' author.slug %}">{{ author.first_name_last_name }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}

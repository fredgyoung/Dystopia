{% extends 'base.html' %}
{% block content %}
    <div id="container">
    <h2>Starting with {{ letter }}</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody>
            {% if author_list %}
                {% for author in author_list %}
                    <tr>
                        <td><a href="{% url 'author_detail' author.slug %}">{{ author.first_name_last_name }}</a></td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td>Sorry, no authors have a last name that begins with the letter {{ letter }}.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    </div>

{% endblock %}

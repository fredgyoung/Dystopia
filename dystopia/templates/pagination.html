<!--Pagination-->
<div class="pagination justify-content-center">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="btn btn-outline-secondary btn-sm" role="button">First</a>&ensp;
            <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-outline-secondary btn-sm" role="button">Previous</a>&ensp;
        {% else %}
            <a href="" class="btn btn-outline-secondary btn-sm disabled" role="button">First</a>&ensp;
            <a href="" class="btn btn-outline-secondary btn-sm disabled" role="button">Previous</a>&ensp;
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            &ensp;<a href="?page={{ page_obj.next_page_number }}" class="btn btn-outline-secondary btn-sm" role="button">Next</a>
            &ensp;<a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-outline-secondary btn-sm" role="button">Last</a>
        {% else %}
            &ensp;<a href="" class="btn btn-outline-secondary btn-sm disabled" role="button">Next</a>
            &ensp;<a href="" class="btn btn-outline-secondary btn-sm disabled" role="button">Last</a>
        {% endif %}
    </span>
</div>
<!--end of Pagination-->
